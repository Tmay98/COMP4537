<div id="demo">
</div>
<script>
    const xhttp = new XMLHttpRequest();
    xhttp.open("GET", "https://tommy-read.herokuapp.com/", true);
    xhttp.send();
    xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            document.getElementById("demo").innerHTML =
                this.responseText;
        }
    }
</script>
